<!DOCTYPE html>
<html>
  <head>
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"
    />
    <title>Bienvenido</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/wel.css" />
    <link href="css/imageSlider.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/preloader.css" />
  </head>
  <body>
    <div onclick="closeNav()">
      <div id="preloader">
        <div id="status">&nbsp;</div>
      </div>

      <section id="imageSlider">
        <div class="slider" id="main-slider">
          <div class="slider-wrapper">
            <div class="slide"><img src="images/posters/1.jpg" /></div>
            <div class="slide"><img src="images/posters/2.jpg" /></div>
            <div class="slide"><img src="images/posters/3.jpg" /></div>
            <div class="slide"><img src="images/posters/4.jpg" /></div>
          </div>
        </div>
      </section>

      <section id="secProducts" class="container">
        <h4>Recientemente visto:</h4>

        <div id="CART_TEMPLATE" style="display: none">
          <figure>
            <img
              id="sty"
              src="images/1.jpg"
              alt="img02"
              class="img-responsive"
              height="80"
              width="80"
            />
            <figcaption>
              <p>Producto:</p>
              <p class="productname"></p>
              <p class="price tot"></p>
              <p class="tot"><i class="fa fa-inr"></i></p>
            </figcaption>
          </figure>
        </div>
      </section>
    </div>
    <header>
      <div class="container">
        <h3>Bienvenido</h3>
        <div id="mySidenav" class="sidenav" onclick="closeNav()">
          <a href="profile.html" id="profile">
            <img
              id="myImage"
              src="images/Profile/1.jpg"
              height="100"
              width="100"
            />
          </a>

          <a href="javascript:void(0)" class="closebtn" id="closeNav"></a>

          <a href="About.html"
            ><span class="glyphicon">&#xe086;</span>Sobre Nosotros</a
          >

          <a href="products.html"
            ><span class="glyphicon">&#xe135;</span>Productos</a
          >

          <a href="cart.html"
            ><span class="glyphicon">&#xe116;</span>Carrito<span
              class="badge"
              id="count2"
            ></span
          ></a>

          <a href="messages.html"
            ><p id="sms" class="fa fa-weixin">Mensajes</p></a
          >

          <a href="contact.html"
            ><span class="glyphicon">&#xe008;</span>Contacto</a
          >
        </div>
        <span
          style="font-size: 25px; cursor: pointer"
          id="openNav"
          class="glyphicon glyphicon-menu-hamburger"
        ></span>
        <a href="logout.html" id="logoff" class="logout">
          <span class="glyphicon glyphicon-log-out"></span>
        </a>
      </div>
    </header>

    <footer>&copy;Ecommerce</footer>

    <script src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="scripts/wel.js"></script>
    <script src="scripts/preloader.js"></script>
    <script type="text/javascript" src="scripts/logout.js"></script>
    <script src="scripts/slider.js"></script>
  </body>
</html>
